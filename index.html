<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Your page title here :)</title>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
  </head>
  <body>
    <div class="grid">
      <header class="header">
        <img src="./images/logo.svg" alt="Base Apparel" class="logo" />
      </header>
      <main>
        <div class="bg-hero"></div>
        <section class="hero">
          <h1>We're <span>coming soon</span></h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals
          </p>
          <form>
            <div class="input-container">
              <label for="newsletter"> </label>
              <input
                type="email"
                placeholder="Email Address"
                id="newsletter"
                class="input-container__input"
              />
              <span id="error-message">Please provide a valid email</span>
            </div>
            <button type="submit" title="Sign up to newsletter">
              <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
                <path
                  fill="none"
                  stroke="#FFF"
                  stroke-width="2"
                  d="M1 1l8.836 8.836L1 18.671"
                />
              </svg>
            </button>
          </form>
        </section>
      </main>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
